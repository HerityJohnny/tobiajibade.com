version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - updates:/app
  backend:
    image: biggaji/tobiajibade_backend:latest
    ports:
      - "43001:43001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=$DATABASE_URL
      - MAIL_USER=$MAIL_USER
      - MAIL_PASS=$MAIL_PASS
      
volumes:
  updates: